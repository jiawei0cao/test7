      <h2>使用tips</h2>
      <p>1.你可以将敌方小兵当做踏前斩的跳板，来追杀本已逃掉的敌人；也可以直接突进到对方英雄身上，并将敌方小兵作为撤退时的跳板</p>
      <p>2.在18级时，亚索的斩刚闪只需要从装备中获取55%攻击速度，即可达到攻击速度上限。</p>
      <p>3.亚索大招狂风绝息斩可以对着任何被击飞的敌方英雄施放，即使这个击飞效果是你的友军造成的。配合石头人或者猴子之类的队友可以产生奇效。</p>
